    <script>
        var memberImgs = ["/memberPage/members/rate.jpg","/memberPage/members/rate.jpg","/memberPage/members/rate.jpg","/memberPage/members/rate.jpg"]
        var leader = ["Jason McCuish","12th-11th Grade", "English", "Leader","email@outlook.com"]
        var leader2 = ["Ms. Price","12th-11th Grade", "English", "Leader","email@outlook.com"]
        var leader3 = ["Ms. B","12th-11th Grade", "Childcare ", "Leader","email@outlook.com"]
        var leader4 = ["Mr. Rateu","12th-11th Grade", "TV media ", "Leader","email@outlook.com"]


        var members =[leader, leader2, leader3,leader4]
        var membersAmount = members.length;

        
        for (let i = 0; i < membersAmount; i++){
            //
    
            var currentMember = members[i]
            console.log(currentMember, i)
            //
        var list = document.createElement('li');
        list.id = 'list'+i;
        list.className = 'bubbleThingHolder';
        document.body.appendChild(list);
        document.getElementById("membList").appendChild(list);

        var div = document.createElement('div');
        div.id = 'div'+i;
        div.className = 'bubbleThing';
        document.body.appendChild(div);
        document.getElementById("list"+i).appendChild(div);
        var img = document.createElement("img");
        img.src = memberImgs[i];
        img.id = 'profileImg'+i;
        img.className = 'profileImg'
        var block = document.getElementById("div"+i)
        block.appendChild(img);

        var div2 = document.createElement('div');
        div2.id = 'bottomBubble'+i;
        div2.className = 'bubbleThing2';
        document.body.appendChild(div2);
        document.getElementById("div"+i).appendChild(div2);

        
        
        var memberName = document.createElement("p");
        var text = document.createTextNode(currentMember[0]);
        memberName.appendChild(text);
        memberName.id = 'p'+ i;
        memberName.className = 'memberName';
        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(memberName);
        
        var memberShopt = document.createTextNode(currentMember[2]);
        var coma = document.createTextNode(", ")

        var memberGrade = document.createElement("p");
        var memberGradet = document.createTextNode(currentMember[1]);
        memberGrade.appendChild(memberGradet);
        memberGrade.appendChild(coma);
        memberGrade.appendChild(memberShopt);
        memberGrade.id = 'p'+ i;
        memberGrade.className = 'memberGrade';
        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(memberGrade);

        var memberPosition = document.createElement("p");
        var memberPositiont = document.createTextNode(currentMember[3]);
        memberPosition.appendChild(memberPositiont);
        memberPosition.id = 'p'+ i;
        memberPosition.className = 'memberPosition';
        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(memberPosition);

        var email = document.createElement("p");
        var emailT = document.createTextNode(currentMember[4]);
        email.appendChild(emailT);
        email.id = 'email'+ i;
        email.className = 'email';
        var element = document.getElementById('bottomBubble'+i);
        element.appendChild(email);
        }
